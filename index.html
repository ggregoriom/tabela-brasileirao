<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto - Tabela Brasileirão</title>
</head>
<body>
    <table>
        <tr class="top">
            <th class="title">Brasileirão</th>
            <th class="top-pts">PTS</th>
            <th>VIT</th>
            <th>E</th>
            <th>D</th>
        </tr>
        <tr class="position-team">
            <td class="team"><span class="position">1</span><img src="./imgs/santos.png" width="50px" alt="Escudo Santos"></td>
            <td class="pts">18</td>
            <td class="v">6</td>
            <td class="e">0</td>
            <td class="d">0</td>
        </tr>
        <tr class="position-team">
            <td class="team"><span class="position">2</span><img src="./imgs/flamengo.png" alt="Escudo Flamengo"></td>
            <td class="pts">14</td>
            <td class="v">4</td>
            <td class="e">1</td>
            <td class="d">1</td>
        </tr>
        <tr class="position-team">
            <td class="team"><span class="position">3</span><img src="./imgs/sp.png" width="50px" alt="Escudo São Paulo"></td>
            <td class="pts">12</td>
            <td class="v">3</td>
            <td class="e">1</td>
            <td class="d">2</td>
        </tr>
        <tr class="position-team">
            <td class="team"><span class="position">4</span><img src="./imgs/palmeiras.png" width="50px" alt="Escudo Palmeiras"></td>
            <td class="pts">10</td>
            <td class="v">2</td>
            <td class="e">3</td>
            <td class="d">2</td>
        </tr>
        <tr class="position-team">
            <td class="team"><span class="position">5</span><img src="./imgs/vasco.png" width="50px" alt="Escudo Vasco"></td>
            <td class="pts">8</td>
            <td class="v">1</td>
            <td class="e">1</td>
            <td class="e">4</td>
        </tr>
    </table>
</body>
</html>
